name: Build Release APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/status-bar @capacitor/splash-screen @capacitor/keyboard @capacitor/storage
        
    - name: Build React app
      run: npm run build
      
    - name: Initialize Capacitor
      run: |
        if [ ! -f "capacitor.config.ts" ]; then
          npx cap init RevarseHallX com.revarsehallx.app
        fi
        
    - name: Add Android platform
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Create keystore
      run: |
        mkdir -p android/app/keystore
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore/release.keystore
      if: env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Release APK (with signing)
      if: env.KEYSTORE_BASE64 != ''
      run: |
        cd android
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=app/keystore/release.keystore \
          -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Build Release APK (unsigned)
      if: env.KEYSTORE_BASE64 == ''
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: revarsehallx-release-apk
        path: android/app/build/outputs/apk/release/app-release*.apk
        retention-days: 90